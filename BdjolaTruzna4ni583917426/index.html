<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°—É–ø–µ—Ä-–ë–¥–∂—ñ–ª–∫–∞: –ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∏–π –¢—Ä—ñ—É–º—Ñ</title>
    <style>
        :root {
            --bee-yellow: #ffcc00;
            --bee-black: #1a1a1a;
            --sky-blue: #4facfe;
            --grass-dark: #2d5a27;
            --grass-light: #417a32;
            --ui-bg: rgba(20, 40, 20, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #111;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: manipulation;
            font-family: 'Arial Black', sans-serif;
        }

        #game-wrapper {
            position: relative;
            width: 960px; height: 540px;
            transform-origin: center center; flex-shrink: 0;
        }

        #game-stage {
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--sky-blue) 0%, #87cefa 100%);
            border: 6px solid #fff; border-radius: 20px;
            overflow: hidden; position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        /* --- –§–û–ù --- */
        .sun {
            position: absolute; top: 15px; left: 35px;
            width: 60px; height: 60px; background: #ffdd00; border-radius: 50%; z-index: 1;
            animation: sunPulse 3s ease-in-out infinite alternate;
        }
        @keyframes sunPulse { from { box-shadow: 0 0 20px #ffdd00; transform: scale(1); } to { box-shadow: 0 0 60px #ffaa00; transform: scale(1.1); } }

        .cloud {
            position: absolute; background: rgba(255,255,255,0.4); border-radius: 50px; z-index: 2;
            animation: cloudMove linear infinite;
        }
        .c1 { width: 90px; height: 30px; top: 30px; left: -150px; animation-duration: 28s; }
        .c2 { width: 130px; height: 45px; top: 60px; left: -200px; animation-duration: 40s; }
        @keyframes cloudMove { from { left: -200px; } to { left: 1100px; } }

        /* --- –õ–ê–ù–î–®–ê–§–¢ –¢–ê –î–ï–†–ï–í–ê --- */
        .tree-pine { position: absolute; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 30px solid #081a08; z-index: 4;}
        .tree-round { position: absolute; width: 22px; height: 22px; background: #0b220b; border-radius: 50%; z-index: 4; }
        .tree-round::after { content: ''; position: absolute; bottom: -6px; left: 9px; width: 4px; height: 8px; background: #1a120b; }

        .hill { position: absolute; left: 50%; transform: translateX(-50%); border-radius: 50% 50% 0 0; }
        .hill-back { bottom: -80px; width: 1200px; height: 320px; background: var(--grass-dark); z-index: 3; }
        .hill-front { bottom: -150px; width: 1350px; height: 350px; background: var(--grass-light); z-index: 5; }

        .flower {
            position: absolute; width: 14px; height: 14px; border-radius: 50%; z-index: 6;
            animation: flowerPulse 2s ease-in-out infinite alternate;
        }
        .flower::after { content: ''; position: absolute; bottom: -12px; left: 6px; width: 2px; height: 12px; background: #0e2b0f; z-index: -1; }
        @keyframes flowerPulse { from { transform: scale(0.8); } to { transform: scale(1.2); } }

        /* --- –ë–î–ñ–û–õ–ê --- */
        #bee-hero {
            position: absolute; left: 80px; top: 110px; z-index: 20;
            display: flex; flex-direction: column; align-items: center;
        }
        .hover-anim { animation: beeHover 2.5s ease-in-out infinite alternate; }
        @keyframes beeHover { from { transform: translateY(0); } to { transform: translateY(-30px); } }

        .bee-body {
            position: relative; width: 100px; height: 70px; background: var(--bee-yellow);
            background-image: repeating-linear-gradient(90deg, transparent, transparent 18px, var(--bee-black) 18px, var(--bee-black) 36px);
            border: 4px solid #000; border-radius: 40px 60px 60px 40px;
        }
        .eye { position: absolute; right: 15px; top: 12px; width: 10px; height: 10px; background: #000; border-radius: 50%; border: 2px solid #fff; }
        .stinger { position: absolute; left: -12px; top: 28px; width: 0; height: 0; border-top: 7px solid transparent; border-bottom: 7px solid transparent; border-right: 18px solid #000; }
        .wing { position: absolute; top: -25px; width: 40px; height: 35px; background: rgba(255, 255, 255, 0.8); border: 2px solid #fff; border-radius: 50%; transform-origin: bottom; animation: flap 0.1s infinite alternate; }
        .wing-l { left: 20px; } .wing-r { left: 50px; animation-delay: 0.05s; }
        @keyframes flap { from { transform: rotate(20deg); } to { transform: rotate(-40deg); } }

        #bee-num {
            margin-top: 10px; font-size: 56px; color: #fff;
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #000;
        }

        /* --- –ì–£–°–¢–ê –ü–ê–í–£–¢–ò–ù–ê –¢–ê –ü–ê–í–£–ö --- */
        #web-trap { position: absolute; top: 0; right: 0; width: 500px; height: 100%; z-index: 10; transition: all 0.6s; }
        .spider-container {
            position: absolute; top: 80px; right: 50px;
            display: flex; flex-direction: column; align-items: center; z-index: 15;
        }
        .spider-emoji {
            font-size: 140px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
            animation: spiderMove 4s ease-in-out infinite alternate;
        }
        @keyframes spiderMove { from { transform: translateY(0); } to { transform: translateY(20px); } }
        #spider-num {
            font-size: 38px; color: #fff; font-weight: bold;
            background: rgba(0,0,0,0.8); padding: 5px 18px; border-radius: 12px;
            margin-top: -30px; border: 3px solid #fff;
        }

        /* --- –ö–ï–†–£–í–ê–ù–ù–Ø (–ö–û–ú–ü–ê–ö–¢–ù–ê –ü–ê–ù–ï–õ–¨) --- */
        #controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: var(--ui-bg); padding: 8px 10px;
            border-top: 3px solid #fff;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            z-index: 100; border-radius: 0 0 16px 16px;
        }
        #display-code {
            width: 90px; height: 45px; background: #fff; border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: bold; color: #222; border: 2.5px solid #000;
        }
        .keypad-row { display: flex; gap: 4px; }
        .key {
            width: 42px; height: 42px; background: #ffcc00; border: 2.5px solid #000;
            border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 3px #b38f00; transition: 0.1s;
        }
        .key:active { transform: translateY(3px); box-shadow: none; }
        .key.op { background: #ff4d4d; color: #fff; width: 38px; }
        .key.clear { background: #444; color: #fff; width: 38px; }
        
        #btn-go {
            height: 45px; background: #2ecc71; border: 2.5px solid #000;
            border-radius: 8px; font-size: 18px; font-weight: bold; color: #fff;
            cursor: pointer; box-shadow: 0 3px #1a7a43; padding: 0 15px;
        }
        #btn-go:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-stage">
        <div class="sun"></div>
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        
        <div class="hill hill-back"></div>
        <div class="hill hill-front"></div>

        <div id="bee-hero" class="hover-anim">
            <div class="bee-body">
                <div class="eye"></div>
                <div class="stinger"></div>
                <div class="wing wing-l"></div>
                <div class="wing wing-r"></div>
            </div>
            <div id="bee-num">---</div>
        </div>

        <div id="web-trap">
            <svg width="100%" height="100%" viewBox="0 0 500 540" preserveAspectRatio="none">
                <g stroke="rgba(255,255,255,0.7)" stroke-width="1.5" fill="none">
                    <line x1="500" y1="0" x2="350" y2="180" /><line x1="500" y1="100" x2="350" y2="180" />
                    <line x1="500" y1="200" x2="350" y2="180" /><line x1="500" y1="350" x2="350" y2="180" />
                    <line x1="500" y1="540" x2="350" y2="180" /><line x1="300" y1="540" x2="350" y2="180" />
                    <line x1="150" y1="540" x2="350" y2="180" /><line x1="100" y1="0" x2="350" y2="180" />
                    <line x1="250" y1="0" x2="350" y2="180" /><line x1="400" y1="0" x2="350" y2="180" />
                    <path d="M420,100 Q360,110 380,240 Q330,220 320,130 Q360,100 420,100" />
                    <path d="M460,50 Q350,60 410,300 Q300,280 280,100 Q350,40 460,50" />
                    <path d="M490,20 Q300,30 450,450 Q200,400 220,50 Q300,-10 490,20" />
                    <path d="M440,150 Q390,160 400,200 Q370,190 360,165" />
                </g>
            </svg>
            <div class="spider-container">
                <div class="spider-emoji">üï∑Ô∏è</div>
                <div id="spider-num">---</div>
            </div>
        </div>

        <div id="controls">
            <div id="display-code"></div>
            <div class="keypad-row">
                <div class="key op" onclick="press('+')">+</div>
                <div class="key op" onclick="press('-')">-</div>
            </div>
            <div class="keypad-row">
                <div class="key" onclick="press('1')">1</div><div class="key" onclick="press('2')">2</div>
                <div class="key" onclick="press('3')">3</div><div class="key" onclick="press('4')">4</div>
                <div class="key" onclick="press('5')">5</div>
            </div>
            <div class="keypad-row">
                <div class="key" onclick="press('6')">6</div><div class="key" onclick="press('7')">7</div>
                <div class="key" onclick="press('8')">8</div><div class="key" onclick="press('9')">9</div>
                <div class="key" onclick="press('0')">0</div>
            </div>
            <div class="keypad-row"><div class="key clear" onclick="press('C')">C</div></div>
            <button id="btn-go" onclick="fire()">–í–ü–ï–†–ï–î!</button>
        </div>
    </div>
</div>

<script>
    function scaleGame() {
        const wrapper = document.getElementById('game-wrapper');
        const scale = Math.min(window.innerWidth / 960, window.innerHeight / 540);
        wrapper.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', scaleGame);
    window.addEventListener('load', scaleGame);
    scaleGame();

    const stage = document.getElementById('game-stage');

    function getHorizonY(x) {
        return 235 - Math.pow((x - 480), 2) * 0.00065;
    }

    for(let i=0; i<30; i++) {
        const tree = document.createElement('div');
        tree.className = Math.random() > 0.6 ? 'tree-pine' : 'tree-round';
        const x = Math.random() * 980 - 10; 
        tree.style.left = x + 'px';
        tree.style.bottom = getHorizonY(x) + 'px';
        tree.style.transform = `scale(${0.4 + Math.random() * 0.5})`;
        tree.style.filter = `brightness(${0.6 + Math.random()*0.3})`;
        stage.insertBefore(tree, document.querySelector('.hill-front'));
    }

    const colors = ['#ff4d4d', '#f1c40f', '#9b59b6', '#fff', '#e67e22'];
    for(let i=0; i<38; i++) {
        const x = Math.random() * 920 + 20;
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.style.left = x + 'px';
        const hillY = 200 - Math.pow((x - 480), 2) / 1200;
        flower.style.bottom = (Math.random() * (hillY - 30) + 15) + 'px';
        flower.style.background = colors[Math.floor(Math.random()*colors.length)];
        flower.style.animationDuration = (1.5 + Math.random() * 2) + 's';
        stage.appendChild(flower);
    }

    let currentInput = "";
    let beeVal, spiderVal, target;

    function press(key) {
        if (key === 'C') currentInput = "";
        else {
            if ((key === '+' || key === '-') && (currentInput.includes('+') || currentInput.includes('-'))) return;
            if (currentInput.length < 5) currentInput += key;
        }
        document.getElementById('display-code').innerText = currentInput;
    }

    function next() {
        const bee = document.getElementById('bee-hero');
        const web = document.getElementById('web-trap');
        bee.style.transition = "none";
        bee.style.left = "80px";
        bee.classList.add('hover-anim');
        web.style.opacity = "1";
        web.style.transform = "scale(1)";
        currentInput = "";
        document.getElementById('display-code').innerText = "";

        spiderVal = (Math.floor(Math.random() * 9) + 1) * 100;
        let d = (Math.floor(Math.random() * 9) + 1) * 10;
        if(Math.random() > 0.5) { beeVal = spiderVal + d; target = "-" + d; }
        else { beeVal = spiderVal - d; target = "+" + d; }

        document.getElementById('bee-num').innerText = beeVal;
        document.getElementById('spider-num').innerText = spiderVal;
    }

    function fire() {
        let val = currentInput;
        if(!val.startsWith('+') && !val.startsWith('-') && val !== "") val = "+" + val;
        if(val === target) {
            const web = document.getElementById('web-trap');
            const bee = document.getElementById('bee-hero');
            web.style.transform = "translateX(250px) scale(1.6)";
            web.style.opacity = "0";
            setTimeout(() => {
                bee.classList.remove('hover-anim');
                bee.style.transition = "left 1.2s ease-in";
                bee.style.left = "1100px";
            }, 400);
            setTimeout(next, 2200);
        } else {
            currentInput = "";
            document.getElementById('display-code').innerText = "ERR";
            setTimeout(() => { document.getElementById('display-code').innerText = ""; }, 500);
        }
    }
    next();
</script>

</body>
</html>
